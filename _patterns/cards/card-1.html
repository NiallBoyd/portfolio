<div class="grid grid-middle grid-stretch push-2">
  <div class="card unit xs-1 s-1 m-1-2 l-1-2 island-2 bg-green unit-content-distribute">
    <div class="card-img">
      <img class="img-flex" src="/images/{{include.data.image}}" aria-details="This is a image of coffee" alt="">
    </div>
  </div>
  <div class="unit xs-1 s-1 m-1-2 l-1-2 island-2 text-center bg-green unit-content-distribute">
    <div class="content-fill"></div>
    <h2 class="h2-brown">{{include.data.title}}</h2>
    <p>{{include.data.description}}</p>
    {% pattern buttons/banner-btn text="See Work" url=include.data.url %}
    <div class="content-fill"></div>
  </div>
</div>
