<div class="grid grid-middle bg-green">
  <div class="card unit xs-1 s-1 m-1-2 l-1-2 island-2">
    <div class="card-img">
      <img class="img-flex" src="/images/{{include.data.image}}" aria-details="This is a image of coffee" alt="">
    </div>
  </div>
  <div class="unit xs-1 s-1 m-1-2 l-1-2 island-2 text-center">
    <h2 class="h2-brown">{{include.data.title}}</h2>
    <p>{{include.data.description}}</p>
    {% pattern buttons/banner-btn text="Buy Now" url=include.data.url %}
  </div>
</div>
